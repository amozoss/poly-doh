<link rel="import" href="../../doh/html/index.html">

<dom-module id="poly-doh">
  <style>
    :host {
      display: block;
    }

    #generate::shadow paper-ripple {
        color: var(--paper-blue-600);
    }

    paper-radio-button {
      display: block;
    }
  </style>
  <template>
    <div class="center layout">
      <paper-input id="domain" label="Domain"></paper-input></paper-input>
      <paper-input id="salt" label="Salt"></paper-input></paper-input>
      <paper-input id="seq" label="Sequence String"></paper-input></paper-input>
      <paper-input id="master" label="Master Password" type="password"></paper-input></paper-input>
    </div>

    <div class="vertical layout">
      <paper-radio-group selected="DOHsha256">
        <paper-radio-button name="DOHsha1">DOH - SHA1</paper-radio-button>
        <paper-radio-button name="DOHsha256">DOH - SHA256</paper-radio-button>
        <paper-radio-button name="INSECUREmd5hash">INSECURE - md5sum</paper-radio-button>
        <paper-radio-button name="INSECUREangel">INSECURE - angel</paper-radio-button>
      </paper-radio-group>
    <br/>
    <paper-button id="generate" >Generate</paper-button>
    </div>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'poly-doh',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
        }
      });
    })();
  </script>

</dom-module>
